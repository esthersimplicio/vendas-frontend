<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Olá, Bem Vindo ao BookWise!</h1>
    <title>Login</title>
    <link rel="stylesheet" href="../static/signin.css"> <!-- Você pode criar um arquivo CSS externo para estilizar sua página. -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/signin" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required, placeholder="Insira seu endereço de e-mail">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required, placeholder="Insira sua senha">
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="/signup">Crie uma aqui</a></p>
    </div>
</body>
</html>
