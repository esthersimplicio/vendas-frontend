    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/signup.css"> <!-- Você pode criar um arquivo CSS externo para estilizar sua página. -->
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required , placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required , placeholder="Digite seu telefone">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required, placeholder="Insira um endereço de e-mail">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required, placeholder="Insira uma senha">
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui uma conta? <a href="/signin">Fazer login aqui</a></p>
    </div>
</body>
</html>
