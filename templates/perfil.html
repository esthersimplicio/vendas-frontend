<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da conta</title>
    <link rel="stylesheet" href="../static/perfil.css"> <!-- Importe seu arquivo CSS aqui -->
    <script type="text/javascript" src="../static/perfil.js"></script>
    

</head>

<body>
    <body> 
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>

    <body>
        
    <header>
        <h1>Minha Conta</h1>
    </header>
    <main>
        <section class="user-info">
            <h2>Informações da conta</h2>
            <form action="/editar_usuario" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" value="{{ usuario.nome }}">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" value="{{ usuario.telefone }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu endereço de e-mail" value="{{ usuario.email }}">
                </div>
                <div class="form-group">
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" placeholder="Insira sua senha" name="senha">
                </div>                
                <div class="form-group">
                    <button type="submit">Salvar Alterações</button>
                </div>
                
                <form method="POST" action="/deletar_usuario"
                onsubmit="return confirm('Tem certeza de que deseja excluir sua conta? Esta ação é irreversível.');">
                <input type="hidden" name="_method" value="DELETE">
                <button type="button" onclick="confirmDelete()" class="delete-button">Excluir Conta</button>
                </form>
         
                <a href="/catalago" class="botao-voltar">Voltar</a>
                

        </section>
    </main>
</body>
</html>
